<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="bootstrap-week1.css" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row socials mb-4">
        <div class="col-md-6 search-icon">
          <i class="fa-solid fa-magnifying-glass icon-search"></i>
          <h6 class="mb-0">Search Minimalist Baker</h6>
        </div>
        <div class="col-md-6 social-icons">
          <i class="fa-brands fa-facebook-f icon-links"></i>
          <i class="fa-brands fa-instagram icon-links"></i>
          <i class="fa-brands fa-pinterest-p icon-links"></i>
          <i class="fa-brands fa-twitter icon-links"></i>
          <i class="fa-brands fa-youtube icon-links"></i>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-4 menu">
          <p>All Recipes</p>
          <p>Vegan</p>
          <p>Gluten Free</p>
        </div>
        <div class="col-md-4 brand-title">
          <h2>Minimalist<br /> Baker</h2>
        </div>
        <div class="col-md-4 menu">
          <p>About</p>
          <p>Shop</p>
          <p>Our Baking Mix</p>
        </div>
      </div>
    </div>

    <div class="container mb-5">
      <hr />
    </div>

    <div class="container mb-5">
      <div class="row">
        <div class="col-md-4">
          <h4>Simple recipes that<br /> make you feel good</h4>
        </div>
        <div class="col-md-4">
          <h2 class="text-center recipe-heading">New recipes</h2>
        </div>
        <div class="col-md-4">
          <h5 class="text-right">Show me everything<i class="fa fa-arrow-right-long arrow"></i></h5>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <img src="./plum-cake1.jpeg" alt="Plum cake" />
        </div>
        <div class="col-md-4">
          <img src="./cone-chocolate.jpeg" alt="Plum cake" />
        </div>
        <div class="col-md-4">
          <img src="./burrito.jpeg" alt="Plum cake" />
        </div>
      </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  </body>
</html>
